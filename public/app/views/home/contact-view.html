<div class="page">
  <div id="breadcrumb-section" class="section">
    <div class="container">
      <div class="page-title text-center">
        <h1>Contact Us</h1>
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">Contact Us</li>
        </ol>
      </div>
    </div>
  </div><!-- breadcrumb-section -->

  <div class="ad-post-wrapper section">
    <div class="container">
      <div class="contact-us">
        <div class="map-wrapper">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4825851.352956702!2d-4.064941!3d53.800650999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1494003586185" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="contact-form-wrapper">

                      <form id="contact-form" class="contact-form" name="contact-form" action="https://formsubmit.io/send/query@bookinghelpline.co.uk" method="POST">
                          <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group">
                                    <input name="_formsubmit_id" type="text" style="display:none">
                                      <input type="text" class="form-control" required="required" placeholder="Name">
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group">
                                      <input type="email" class="form-control" required="required" placeholder="Email Id">
                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <input type="text" class="form-control" required="required" placeholder="Subject">
                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <textarea name="message" id="message" required="required" class="form-control" rows="10" placeholder="Enter your text"></textarea>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group text-center">
                              <button type="submit" class="btn btn-primary">Submit Message</button>
                          </div>
                      </form><!-- contact form -->
                  </div>
      </div>
    </div>
